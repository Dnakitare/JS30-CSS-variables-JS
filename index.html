<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>JS 30 Scoped CSS Variables and Javascript</title>
	</head>
	<body>
		<h2>Update CSS Variables with <span class="hl">JS</span></h2>
		<div class="controls">
			<label for="spacing">Spacing:</label>
			<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

			<label for="blur">Blur:</label>
			<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

			<label for="base">Base Color</label>
			<input type="color" name="base" value="#ffc600">
		</div>

		<img src="http://placekitten.com/g/500/800" alt="placeKitten">

		<style>

			:root {
				--base: #ffc600;
				--spacing: 10px;
				--blur: 10px;
			}

			img {
				padding: var(--spacing);
				background: var(--base);
				filter: blur(var(--blur));
			}

			hl {
				color: var(--base);
			}

			body {
				text-align: center;
			}

			body {
				background: #193549;
				color: white;
				font-family: "helvetica neue", sans-serif;
				font-weight: 100;
				font-size: 50px;
			}

			.controls {
				margin-bottom: 50px;
			}

			a {
				color: var(--base);
				text-decoration: none;
			}

			span {
				color: var(--base);
			}

			input {
				width: 100px;
			}

		</style>

		<script>
			// select all inputs on page
			const inputs = document.querySelectorAll('.controls input');

			function handleUpdate() {
				// use additional info to attach suffix to input values
				const suffix = this.dataset.sizing || '';
				// select variables and update value of variable
				document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
				console.log(suffix);
			}

			// listening for change
			inputs.forEach(input => input.addEventListener('change', handleUpdate));
			// listening for mousemove
			inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
		</script>

	</body>
</html>
